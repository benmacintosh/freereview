<script>
	function initMap(){
		var map = new google.maps.Map(document.getElementById("map"),{
			mapTypeControl: false,
			streetViewControl: false,
			fullscreenControl: false,
			zoomControl: false,
			zoom: 4,
			center: {lat: -25.63, lng: 131.044},
			styles:
						[
		  {
		    "stylers": [
		      {
		        "saturation": -100
		      },
		      {
		        "visibility": "simplified"
		      }
		    ]
		  }
		]
		});





		var boxs = [
		{
			coords:{lat: -25.63, lng: 131.044},
			content:'hello hello hello hello hello hello'
		}]

		for(var i = 0;i<boxs.length;i++){
			addBox(boxs[i])
		}


		function addBox(box){
			var thisbox = new google.maps.InfoWindow({
			content:box.content,
			maxWidth: 133,
			position: box.coords
		});
			thisbox.open(map);
		}
	}
</script>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAaNyRz5BSZ3sfKiPUDuYStmZCxQjt14qo&callback=initMap"></script>
